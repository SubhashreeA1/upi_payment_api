services:
  # PostgreSQL Database
  db:
    image: postgres:latest
    container_name: upi_postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"  # Host 5433 â†’ Container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      retries: 5
      start_period: 5s

  # Django Web Application
  web:
    build: .
    container_name: upi_django
    restart: always
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be ready
      rabbitmq:
        condition: service_healthy  # Wait for RabbitMQ
    ports:
      - "8001:8000"  # Expose Django on port 8001
    env_file: .env
    environment:
      - DB_HOST=db
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq//
    volumes:
      - .:/app
    command: ["sh", "-c", "sleep 10 && python manage.py migrate && python manage.py runserver 0.0.0.0:8001"]
    networks:
      - upi_network

  # RabbitMQ Message Broker
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: upi_rabbitmq
    restart: always
    ports:
      - "5672:5672"  # AMQP port for Celery
      - "15672:15672"  # RabbitMQ Management UI
    networks:
      - upi_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5
      start_period: 10s

  # Celery Worker (Handles Background Tasks)
  celery:
    build: .
    container_name: upi_celery
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file: .env
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq//
    volumes:
      - .:/app
    command: ["celery", "-A", "upi_payment_api", "worker", "--loglevel=info"]
    networks:
      - upi_network

  # Celery Beat (Periodic Task Scheduler)
  celery_beat:
    build: .
    container_name: upi_celery_beat
    restart: always
    depends_on:
      - celery
    env_file: .env
    volumes:
      - .:/app
    command: ["celery", "-A", "upi_payment_api", "beat", "--loglevel=info"]
    networks:
      - upi_network

volumes:
  postgres_data:

networks:
  upi_network:
    driver: bridge
